
<div *ngIf="itemList">
    <h5 class="tot-count-label">Viewing <span style="color: lightsalmon;">{{itemList.length}}</span> of {{itemList.length}}
        lists</h5>
    <mat-grid-list [cols]="4" [gutterSize]="25" [rowHeight]="160">
        <mat-grid-tile *ngFor="let list of itemList">
            <div style="width: 100%;">
                <mat-divider></mat-divider>
                <div class="logo-margin">
                    <span class="elipse-logo"
                        [style.background]="onReturnColorLogo(list.service)">{{onReturnFirstleter(list.service)}}</span>
                </div>
                <div class="title-left-margin">
                    <h4 style="margin-bottom: 0px;color: lightslategray;"> {{list.category}} / {{list.service}} </h4>
                    <h3 style="margin-top: 0;font-size: 16px;">
                        {{list.title}}
                    </h3>
                </div>
                <p>{{list.description}} </p>
                <div class="tRow">
                    <span>Expires: {{list.expireDate | date}} </span>
                    <span class="tFlex"></span>
                    <span> Remaining: {{list.remainDays}}days</span>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
